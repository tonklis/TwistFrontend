    // Obtenemos el xml del juego
    var backend_accion_oponente = 'pregunta';
    var backend_accion_oponente_data = '¿Tu personaje es una ardilla musculosa?';
    var xml = '<partida id="1" jugador1="574865437" jugador2="000000000" turno="574865437"><tablero tipo="personaje"><carta posicion="0" id="0" ruta="img/personajes/pilar.png" nombre="Pilar"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="1" id="1" ruta="img/personajes/david.png" nombre="David"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>abierto</estatusJugador2></carta><carta posicion="2" id="2" ruta="img/personajes/lentes.png" nombre="Lentes"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="3" id="3" ruta="img/personajes/seniora.png" nombre="Señora"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="4" id="4" ruta="img/personajes/jake.png" nombre="Jake"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="5" id="5" ruta="img/personajes/cesar.png" nombre="Cesar"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>abierto</estatusJugador2></carta><carta posicion="6" id="6" ruta="img/personajes/gaby.png" nombre="Gaby"><estatusJugador1>cerrado</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="7" id="7" ruta="img/personajes/mario.png" nombre="Mario"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="8" id="8" ruta="img/personajes/andy.png" nombre="andy"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>abierto</estatusJugador2></carta><carta posicion="9" id="9" ruta="img/personajes/niniocolor.png" nombre="Niño Color"><estatusJugador1>cerrado</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="10" id="10" ruta="img/personajes/marcela.png" nombre="Marcela"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="11" id="11" ruta="img/personajes/sarah.png" nombre="Sarah"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>abierto</estatusJugador2></carta><carta posicion="12" id="12" ruta="img/personajes/humberto.png" nombre="Humberto"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="13" id="13" ruta="img/personajes/bigote.png" nombre="Bigote"><estatusJugador1>cerrado</estatusJugador1><estatusJugador2>abierto</estatusJugador2></carta><carta posicion="14" id="14" ruta="img/personajes/hector.png" nombre="Hector"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="15" id="15" ruta="img/personajes/paco.png" nombre="Paco"><estatusJugador1>cerrado</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="16" id="16" ruta="img/personajes/alejandro.png" nombre="Alejandro"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>abierto</estatusJugador2></carta><carta posicion="17" id="17" ruta="img/personajes/arturo.png" nombre="Arturo"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>abierto</estatusJugador2></carta><carta posicion="18" id="18" ruta="img/personajes/roberto.png" nombre="Roberto"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>cerrado</estatusJugador2></carta><carta posicion="19" id="19" ruta="img/personajes/salvador.png" nombre="Salvador"><estatusJugador1>abierto</estatusJugador1><estatusJugador2>abierto</estatusJugador2></carta></tablero></partida>';
    
    var xmlDoc = $.parseXML(xml);
    var xml = $(xmlDoc);
    
    var miTurno = getMiTurno();
    var noJugador = getNoJugador();
    
    // Desplegamos los botones dependiendo de a quien le toca jugar
    muestraBotones();
    
    // Desplegamos el tablero generado
    muestraTablero();
    
    // Desplegamos el mensaje inicial
    muestraMensajeInicial();
    
    // Asignamos la funcionalidad de flip cuando se hace click
    seleccionarAccionClick('flip');
    
    function getMiTurno() {        
        if (getCache('usuario').id == xml.find('partida').attr('turno')) {
            return true;
        } else {
            return false;
        }
    }
    
    function getNoJugador() {
        if (getCache('usuario').id == xml.find('partida').attr('jugador1')) {
            return 1;
        } else {
            return 2;
        }
    }
    
    function muestraBotones() {
        var mnu_botones = '';
        
        mnu_botones = mnu_botones + '<img id="juego_preguntas" src="img/ju_preguntas.png" />';
        
        if (miTurno){
            mnu_botones = mnu_botones + '<img id="btn_juego_adivinar" src="img/ju_btn_adivinar.png" onclick="adivinar();"/><img id="btn_juego_preguntar" src="img/ju_btn_preguntar.png" onclick="preguntar();"/>';
        }
        
        mnu_botones = mnu_botones + '<img id="btn_juego_salir" src="img/btn_salir.png" onclick="inicio();" />';
        
        $('#mnu_botones').html(mnu_botones);
        
    }
    
    function muestraTablero() {
        var cuadro_negro = '';
        for (var i = 0; i < 20; i++) {
            var carta = xml.find('carta[posicion=' + i + ']');
            var estatusCarta = carta.find('estatusJugador' + noJugador).text();
            var clasesCarta = 'panel ';
            
            if (miTurno) {
                clasesCarta = clasesCarta + 'click ';
            }
            switch(estatusCarta) {
                case 'cerrado':
                    clasesCarta = clasesCarta + 'flip';
                    break;
                case 'bloqueado':
                    break;
                default:
                    break;
            }
            
            var objeto = {}
            objeto.id = carta.attr('id');
            objeto.nombre = carta.attr('nombre');
            objeto.ruta = carta.attr('ruta');
            cuadro_negro += obtieneCarta(objeto, i, '', clasesCarta);
            
            // cuadro_negro = cuadro_negro + '<div class="' + clasesCarta + '" posicion="' + i + '" onclick=""><div class="front"><img class="imagenCarta" src="' + ruta + '"/><span class="nombre">' + nombre + '</span></div><div class="back"><img class="imagenCartaBack" src="img/ju_carta_logo.png"/></div></div>';
        }
        
        $('#cuadro_negro').html(cuadro_negro);
        loaderCartas();
    }
    
    function muestraMensajeInicial() {
        if (miTurno) {
            if(backend_accion_oponente == 'pregunta'){
                alert(backend_accion_oponente_data,
                      ALERTA_SI_NO,
                      {
                      'btn_si' : cancela,
                      'btn_no' : cancela
                      });
            } else {
                alert(backend_accion_oponente_data,
                      ALERTA_OK,
                      {
                      'btn_continuar' : cancela
                      });
            }
            
        } else {
            alert('Actualmente es el turno de tu oponente',
                  ALERTA_OK,
                  {
                  'btn_continuar' : cancela
                  });
        }
    }
    
    function seleccionarAccionClick(accion) {
        audioCardFlip = createAudio('card_flip');
        
        if(accion == 'seleccion'){
            
            $('.click').unbind('click');
            $('.click').click(function(){
                              audioCardFlip.play();
                              alert($(this).attr('posicion'));
                        });
            
        } else if(accion == 'flip'){
            
            $('.click').unbind('click');
            $('.click').click(function(){
                              audioCardFlip.play();
                              
                              var posicion = $(this).attr('posicion');
                              var carta = xml.find('carta[posicion=' + posicion + ']');
                              var estatusCarta = carta.find('estatusJugador' + noJugador).text();
                              
                              if(estatusCarta == 'abierto') {
                                    carta.find('estatusJugador' + noJugador).text('cerrado');
                              } else if(estatusCarta == 'cerrado'){
                                    carta.find('estatusJugador' + noJugador).text('abierto');
                              }
                              
                              if($(this).hasClass('flip')) {
                                $(this).removeClass('flip');
                              } else {
                                $(this).addClass('flip');
                              }
                        });
        }
    }
    
    
    function adivinar(){
        seleccionarAccionClick('seleccion');
        $('#btn_juego_adivinar').attr('src','img/btn_continuar.png');
        $('#btn_juego_adivinar').attr('onclick','cancelarAdivinar();');
    }
    
    function cancelarAdivinar(){
        seleccionarAccionClick('flip');
        $('#btn_juego_adivinar').attr('src','img/ju_btn_adivinar.png');
        $('#btn_juego_adivinar').attr('onclick','adivinar();');
    }
    
    function preguntar() {
		alert('Introduce tu pregunta:',
              ALERTA_INPUT,
              {
              'btn_enviar' : enviaTablero
              });
	}
    
    function enviaTablero(){
        navigator.notification.alert('Estoy enviando el tablero: ' + (new XMLSerializer()).serializeToString(xmlDoc));
    }
	
	function cancela() {
        
	}
    
</script>

            <div id="mnu_botones">
			</div>
		</div>
	</div>
